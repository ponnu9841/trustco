<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Landing Page Title</title>
      <link href="style.css" rel="stylesheet" />
   </head>
   <body>
      <!-- Header -->
      <header>
         <nav class="container">
            <a href="/" class="logo">Logo</a>
            <ul class="nav-list">
               <li><a href="#">Home</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Contact</a></li>
            </ul>
         </nav>
      </header>

      <!-- Main Content -->
      <main>
         <section id="hero" class="container">
            <div
               class="text-center flex justify-center items-center hero-container"
            >
               <div class="hero-image">
                  <img
                     src="/assets/images/hero-image-left.png"
                     class="img-fluid"
                  />
               </div>
               <div class="hero-content">
                  <h1 class="text-dark">
                     Find a High-Potential Customers with
                     <span class="text-primary">Trustco.</span>
                  </h1>
                  <p>
                     We provide sales teams and professionals with the
                     knowledge, skill and discipline they need to be 10x more
                     successful.
                  </p>
                  <div class="hero-actions flex justify-center">
                     <a href="#">
                        <button class="btn btn-primary">Get Started</button>
                     </a>
                     <a href="#" class="flex items-center text-primary">
                        <img
                           src="/assets/icons/play-icon.svg"
                           alt="play-icon"
                        />
                        Check Our Video
                     </a>
                  </div>
               </div>
               <div class="hero-image">
                  <img
                     src="/assets/images/hero-image-right.png"
                     class="img-fluid"
                  />
               </div>
            </div>
         </section>
      </main>

      <!-- Footer -->
      <footer class="container">
         <p>&copy; 2025. All rights reserved.</p>
      </footer>
   </body>
</html>
